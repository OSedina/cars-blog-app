{% extends 'base.html' %}

{% block content %}

<div class="app-block">
    <h1>Авторизация</h1>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        {{ form.as_p }}
        <p>
            <button type="submit" class="app-button app-button-big">Войти</button>
        </p>
    </form>
    <p><a href="{% url 'users:password_reset' %}" class="app-link">Забыли пароль?</a></p>
</div>

{% endblock %}
