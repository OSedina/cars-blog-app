{% extends 'base.html' %}

{% block content %}

<div class="app-block">
    <h1>Восстановление пароля</h1>

    <form method="post">
        {% csrf_token %}
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <p>
            <button type="submit" class="app-button app-button-big">Сбросить по E-mail</button>
        </p>
    </form>
</div>

{% endblock %}
